<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5 text-light">Bloc de Notas</h1>
        <div class="oneContainer container">
            <div class="myContainer" id="completedCount"></div>
            <div class="myContainer2">
                <button id="addButton" class="myButton">Agregar Nota</button>
                <div class="otherContainer">
                    <input type="text" id="searchInput" class="myInput" placeholder="Buscar Notas...">
                    <div class="icon"><i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>

            <div class="textareacontainer">
                <textarea id="noteInput" style="display: none;" class="myTextArea"
                    placeholder="Escribe tu nota aquí..."></textarea>
                <button id="saveButton" style="display: none;" class="saveButton">Guardar Nota
                    <div class="hoverEffect">
                        <div></div>
                    </div>
                </button>
            </div>

            <div class="container">
                <div class="row taskContainer justify-content-center" id="notesContainer">
                    <!-- Aquí se agregarán las notas dinámicamente -->
                </div>
            </div>


        </div>

        <input type="hidden" id="noteIndex">
    </div>

    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
